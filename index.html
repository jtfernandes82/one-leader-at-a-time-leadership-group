<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One Leader at a Time – Leadership Group</title>

    <!-- Favicons (put a 32x32 or 48x48 star icon in /public as favicon.png) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet (keep your gradients, portrait mask, etc. in here) -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Base styles so the app uses full height and avoids odd gaps -->
    <style>
      html, body, #root { height: 100%; margin: 0; }
    </style>
  </head>

  <body>
    <!-- React mounts here -->
    <div id="root"></div>

    <!-- Netlify detection form (hidden). Your real form renders on /contact -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="topic">
        <option>Discovery call</option>
        <option>Speaking inquiry</option>
        <option>ELITE framework workshop</option>
        <option>Veteran transition coaching</option>
        <option>Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
