<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>One Leader at a Time – Leadership Group™ | E.L.I.T.E.™ Framework</title>
    <meta
      name="description"
      content="Executive coaching, leadership development, organizational resilience, and veteran transition leadership powered by the E.L.I.T.E.™ Framework — Empower, Lead, Inspire, Transform, Elevate."
    />
    <meta name="theme-color" content="#1d3c78" />
    <link rel="icon" href="/favicon.png" />

    <!-- Google Fonts (no CSS @import warnings in build) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>

  <body>
    <!-- Netlify shadow form so the build bot detects your fields -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="interest">
        <option>Keynote / Speaking</option>
        <option>Leadership Workshop</option>
        <option>Executive Coaching</option>
        <option>Veteran Transition Program</option>
        <option>Custom Engagement</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
