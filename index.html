<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>One Leader at a Time – Leadership Group™</title>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  <!-- Netlify shadow form (so the build bot knows about your fields) -->
<form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <select name="interest">
    <option>Keynote / Speaking</option>
    <option>Leadership Workshop</option>
    <option>Executive Coaching</option>
    <option>Veteran Transition Program</option>
    <option>Custom Engagement</option>
  </select>
  <textarea name="message"></textarea>
</form>
  </body>
</html>
