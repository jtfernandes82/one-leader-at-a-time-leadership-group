<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>One Leader at a Time – Leadership Group™ | E.L.I.T.E.™ Framework</title>
    <meta
      name="description"
      content="Executive coaching, leadership development, organizational resilience, and veteran transition leadership powered by the E.L.I.T.E.™ Framework — Empower, Lead, Inspire, Transform, Elevate."
    />
    <meta name="theme-color" content="#F5C24B" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" />

    <!-- Google Fonts (no CSS @import needed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Your main stylesheet (Tailwind/Vite will handle this) -->
    <!-- If your project relies on /src/index.css, keep this link -->
    <link rel="stylesheet" href="/src/index.css" />
  </head>

  <body>
    <!--
      Netlify "shadow" form (hidden) so the build bot detects your fields.
      This enables email notifications & submissions without a backend.
    -->
    <form
      name="contact"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="interest">
        <option>Keynote / Speaking</option>
        <option>Leadership Workshop</option>
        <option>Executive Coaching</option>
        <option>Veteran Transition Program</option>
        <option>Custom Engagement</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <noscript>
      <div
        style="
          padding: 12px;
          background: #fde68a;
          color: #1f2937;
          text-align: center;
          font: 14px/1.5 'Open Sans', system-ui, -apple-system, Segoe UI,
            Roboto, sans-serif;
        "
      >
        This site needs JavaScript enabled to work properly.
      </div>
    </noscript>

    <!-- React mounts here -->
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
