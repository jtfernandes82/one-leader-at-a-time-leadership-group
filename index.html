<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>One Leader at a Time – Leadership Group</title>

    <!-- Favicon (place /public/favicon1.png in your repo) -->
    <link rel="icon" type="image/png" href="/favicon1.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Make the app use full height & avoid odd gaps -->
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <!-- React mounts here -->
    <div id="root"></div>

    <!-- ================================
         Netlify HIDDEN detection forms
         (these let Netlify "see" your forms
         at build time so submissions work)
         ================================ -->

    <!-- 1) Contact (matches your /contact React form) -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <p style="display: none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="topic">
        <option>Discovery call</option>
        <option>ELITE Framework</option>
        <option>Speaking availability</option>
        <option>Veteran transition consult</option>
        <option>Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <!-- 2) Speaking Request (matches your /speaking React form) -->
    <form
      name="speaking-request"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="speaking-request" />
      <p style="display: none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="organization" />
      <input name="date" />
      <select name="format">
        <option>Keynote</option>
        <option>Workshop</option>
        <option>Panel / Fireside</option>
        <option>Unsure</option>
      </select>
      <input name="audience" />
      <textarea name="message"></textarea>
    </form>

    <!-- 3) Veteran Consult (matches your /veterans React form) -->
    <form
      name="veteran-consult"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="veteran-consult" />
      <p style="display: none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>
      <input name="name" />
      <input name="email" />
      <input name="branch" />
      <input name="role" />
      <select name="timeline">
        <option>0-3 months</option>
        <option>3-6 months</option>
        <option>6-12 months</option>
        <option>Unsure</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <!-- If Netlify ever asks for reCAPTCHA, add this div inside your visible forms:
         <div data-netlify-recaptcha="true"></div>
    -->

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
